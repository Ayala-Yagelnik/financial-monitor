apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-monitor-backend
  labels:
    app: financial-monitor-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: financial-monitor-backend
  template:
    metadata:
      labels:
        app: financial-monitor-backend
    spec:
      containers:
        - name: backend
          image: financial-monitor-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: DATABASE_PROVIDER
              value: "postgres"
            - name: ConnectionStrings__PostgreSQL
              valueFrom:
                secretKeyRef:
                  name: financial-monitor-secrets
                  key: postgres-connection-string
            - name: Redis__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: financial-monitor-secrets
                  key: redis-connection-string
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
