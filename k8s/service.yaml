# ClusterIP — internal access only (frontend calls via Ingress)
apiVersion: v1
kind: Service
metadata:
  name: financial-monitor-backend
spec:
  selector:
    app: financial-monitor-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
# Ingress — routes external traffic to backend + frontend
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: financial-monitor-ingress
  annotations:
    # Required for SignalR WebSocket upgrade
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: financial-monitor-backend
                port:
                  number: 80
          - path: /hubs
            pathType: Prefix
            backend:
              service:
                name: financial-monitor-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: financial-monitor-frontend
                port:
                  number: 80
